<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Places Search Box</title>

    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <div id="searchBar">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Search Box"
      />
      <button id="cafe"><i class="fas fa-coffee"></i></button>
      <button id="restaurants"><i class="fas fa-utensils"></i></button>
      <button id="market"><i class="fas fa-shopping-cart"></i></button>
      <button id="hospital"><i class="fas fa-hospital-alt"></i></button>

      <div id="searchDetail" class="detailSearchBar blind">
        <button id="openNow" class="openNow">현재 영업중</button>
        <form id="timeBar">
          <input type="time" id="timeSelection" name="timeSelection" />
          <input type="button" id="setTimeButton" value="🔍" />
        </form>
        <button id="searchAgain">현재 위치에서 검색🔍</button>
      </div>
    </div>

    <div id="map"></div>

    <script
      src="https://kit.fontawesome.com/e3c902b187.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="/static/main.js"></script>
  </body>
</html>
